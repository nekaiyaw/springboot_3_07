<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:each="employee : ${employees}">
    <h2 th:text"${employee.name}"></div>h2
    <h6 th:inline="text">identified by [[$employee.ssn}]]</h6>
<ul>
    <th:block th:object="${employee.laptop}" >
        <li th:inline="text">Has been assigned a <b>[[*{brand}]]</b> [[{model}]] with the serial number:[[{serialnumber}]].</li>li
    </th:block>
</body>
</html>
